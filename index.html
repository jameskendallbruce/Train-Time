<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Waitin for a Train</title>

    <!-- first up is a reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Borrowing some Bootstrap (which should automatically pull a reset.css) if necessary for grid layout -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- some good ol' google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Neuton|IM+Fell+English+SC|Ewert|Fruktur|Mogra|Monoton" rel="stylesheet">
    <!-- Link for my own css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- link to jQuery cdn-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- moment js link -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>
<body>
    
  <div class="container">
    
    <!-- Jumbotron -->
        
    <div class="jumbotron" style="background: none; color: black">
          
      <h1 class="text-center" id="title">Here's a train a comin'</h1>
          
      <h3 class="text-center" id="subtitle">Be patient. These things take time.</h3>
        
    </div>
        
    <div class="row blank">
          
      <div class="col-lg-12">
            
        <!--Train Table Sheet-->
        <div class="card blank">
              
          <div class="card-heading">        
                
            <h3 class="card-title"><strong>Current Train Schedule</strong></h3>
            
          </div>
              
          <div class="card-body">

            <!-- all the trains-->
             
            <!-- start train table -->
            <table class="table table-hover blank" id='train-table'>
              
              <thead>
                  
                <tr>
                
                  <th>Train Name</th>
                
                  <th>Destination</th>
                
                  <th>Frequency</th>
                
                  <th>Next Arrival</th>
                
                  <th>Minutes Away</th>
                
                </tr>
                
              </thead>

              
              <!-- where all the trains get added -->
              
              <tbody id="train-table-body">
              
              </tbody>
              

            <!-- end train table -->
            </table>
            
          </div>
         
        <!-- end trains card -->
        </div>
      
      <!-- end col -->
      </div>

    <!-- end row -->
    </div>


    <!-- ROW bottom half of page -->
    <div class="row blank">

      <div class="col-lg-12">
          
        <!-- Add Train card -->
        <div class="card my-2 blank">
            
          <div class="card-heading">
              
            <h3 class="card-title"><strong>Add Train</strong></h3>
            
          </div>
            
          <!-- New train card body -->
          <div class="card-body">
              
            <!-- New train form -->
            <form class="blank">
                
              <div class="form-group row">
                  
                <label for="train-input">Train Name</label>
                  
                <input class="form-control" id="train-input" type="text">
                
              </div>
                
              <div class="form-group row">
                  
                <label for="destination-input">Destination</label>
                  
                <input class="form-control" id="destination-input" type="text">
                
              </div>
                
              <div class="form-group row">
                  
                <label for="first-input">First Train Time (HH:mm -- military time)</label>
                  
                <input class="form-control" id="first-input" type="text">
                
              </div>
                
              <div class="form-group row">
                  
                <label for="frequency-input">Frequency (in minutes)</label>
                  
                <input class="form-control" id="frequency-input" type="text">
                
              </div>
                
              <button class="btn" id="add-train-btn" type="submit">Submit</button>
             
            <!-- end train form -->
            </form>
              
            
          <!-- new train card body bottom -->
          </div>
            
        <!-- add train card bottom -->
        </div>
          
      <!-- col bottom -->
      </div>
        
    <!-- row bottom -->
    </div>

  <!-- end container -->
  </div>


    <!-- careful to load js after the body -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <script src="assets/javascript/app.js"></script> 

</body>
</html>
